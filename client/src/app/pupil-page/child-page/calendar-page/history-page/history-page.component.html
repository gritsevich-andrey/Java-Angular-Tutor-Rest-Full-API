<div>
<div *ngIf="!reloading; else reloadingBlock">
  <div *ngIf="lessons.length > 0; else empty">
    <app-history-list [lessons]="lessons"></app-history-list>
  </div>
</div>
  <ng-template #empty>
    <div class="center">Заказов пока нет.</div>
  </ng-template>
<ng-template #reloadingBlock>
  <app-loader></app-loader>
</ng-template>
</div>
