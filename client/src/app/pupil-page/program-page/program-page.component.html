
  <form [formGroup]="form">
    <div class="form-control">
      <input type="text" placeholder="Поиск по email..." [(ngModel)]="programName"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div *ngIf="programs$ | async as programs ; else empty">
      <table class="highlight mb2">
        <thead>
        <tr>
          <th>Название</th>
          <th>Категория</th>
          <th>Автор</th>
          <th>Цена</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let program of programs">
          <td>{{program.name}}</td>
          <td>{{program.category}}</td>
          <td>{{program.instructorName}} </td>
          <td>{{program.cost}} руб.</td>
          <td>
            <button class="modal-action btn waves-effect">
              Обновить
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <ng-template #empty>
      Идет загрузка программ...
    </ng-template>
  </form>
